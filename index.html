<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">

    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <p>anime.js + moving letters</p>
        <h1 class="ml2">안녕하세요</h1>
        <h1 class="ml6">
            <span class="text-wrapper">
              <span class="letters">꿈틀꿈틀꿈틀</span>
            </span>
        </h1>
        <p>
            <div class="morphing-demo">
                <svg width="140" height="140" viewBox="0 0 140 140">
                    <g fill="none" fill-rule="evenodd">
                    <polygon class="polymorph" stroke-width="1" stroke="#b500f1" points="70 24 119.574 60.369 100.145 117.631 50.855 101.631 3.426 54.369"/>
                    </g>
                </svg>
            </div>
        </p>
        <p>blotter.js</p>
        <div id="blotter-container"></div>
        <div id="blotter-sliding"></div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="js/blotter.min.js"></script>
    <script src="js/liquidDistortMaterial.js"></script>
    <script src="js/slidingDoorMaterial.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>
</html>
